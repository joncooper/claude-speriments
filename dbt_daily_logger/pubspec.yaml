name: dbt_daily_logger
description: A Flutter app for DBT (Dialectical Behavior Therapy) daily logging and diary cards
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6

  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Date/Time utilities
  intl: ^0.18.1

  # State management
  provider: ^6.1.1

  # iCloud sync
  path_provider: ^2.1.1

  # Charts and visualization
  fl_chart: ^0.65.0
  table_calendar: ^3.0.9

  # Animations
  confetti: ^0.7.0
  lottie: ^2.7.0

  # PDF export
  pdf: ^3.10.7
  printing: ^5.11.1
  share_plus: ^7.2.1

  # Shared preferences for settings
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
