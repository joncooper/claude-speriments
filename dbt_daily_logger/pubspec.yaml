name: dbt_daily_logger
description: A Flutter app for DBT (Dialectical Behavior Therapy) daily logging and diary cards
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.6

  # Local database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Date/Time utilities
  intl: ^0.18.1

  # State management
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
